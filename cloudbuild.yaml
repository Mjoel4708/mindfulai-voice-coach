steps:
  # ===== BACKEND =====
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build-Backend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mindfulai-backend', '.']
    dir: 'backend'

  # Push the backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push-Backend'
    args: ['push', 'gcr.io/$PROJECT_ID/mindfulai-backend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy-Backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mindfulai-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mindfulai-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_CONNECTION_NAME}'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql+asyncpg://${_DB_USER}:${_DB_PASSWORD}@/${_DB_NAME}?host=/cloudsql/${_CLOUDSQL_CONNECTION_NAME}'

  # ===== FRONTEND =====
  # Get the backend URL from Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Get-Backend-URL'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_SVC_URL=$$(gcloud run services describe mindfulai-backend --region=us-central1 --format='value(status.url)')
        echo "BACKEND_SVC_URL=$$BACKEND_SVC_URL" > /workspace/backend_url.env
        echo "Backend URL: $$BACKEND_SVC_URL"

  # Build the frontend Docker image with backend URL
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build-Frontend'
    entrypoint: bash
    args:
      - '-c'
      - |
        source /workspace/backend_url.env
        WS_URL=$$(echo $$BACKEND_SVC_URL | sed 's/https:/wss:/')
        docker build \
          --build-arg VITE_API_URL=$$BACKEND_SVC_URL \
          --build-arg VITE_WS_URL=$$WS_URL \
          -t gcr.io/$PROJECT_ID/mindfulai-frontend \
          .
    dir: 'frontend'

  # Push the frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push-Frontend'
    args: ['push', 'gcr.io/$PROJECT_ID/mindfulai-frontend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy-Frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mindfulai-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mindfulai-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '256Mi'

images:
  - 'gcr.io/$PROJECT_ID/mindfulai-backend'
  - 'gcr.io/$PROJECT_ID/mindfulai-frontend'

options:
  logging: CLOUD_LOGGING_ONLY

# ALL substitution values must be set in Cloud Build Trigger settings
# Go to: Cloud Build > Triggers > Edit > Substitution variables
# Add these variables:
#   _CLOUDSQL_CONNECTION_NAME = your-project:region:instance-name
#   _DB_USER = postgres
#   _DB_PASSWORD = your-secure-password
#   _DB_NAME = wellness_coach
substitutions:
  _CLOUDSQL_CONNECTION_NAME: ''
  _DB_USER: ''
  _DB_PASSWORD: ''
  _DB_NAME: ''
